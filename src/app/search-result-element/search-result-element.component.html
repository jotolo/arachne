<div class="card" style="width: 17rem; flex-grow: 1;" title="{{ftpResult.name}}">
  <div class="card-body">
    <h5 class="card-title">{{ftpResult.name}}</h5>
    <p class="card-text text-tuncrate">{{ftpResult.createdAt | date: 'dd/MM/yyyy'}}</p>
    <a href="{{getFullAddress()}}" class="btn btn-primary">
      <fa-icon [icon]="faFileDownload"></fa-icon>
      Download
    </a>
  </div>
</div>
